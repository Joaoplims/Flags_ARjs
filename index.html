<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960' renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 1; minDistance: 1; maxDistance: 20;'></a-camera>
        <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: -19.90506843241404; longitude: -43.94183132459338;"
      ></a-text>
        <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: -19.90506843241404; longitude: -43.94183132459338" position="0 2 0"></a-entity>
    </a-scene>
</body>
</html>
